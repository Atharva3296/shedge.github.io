<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Quiz Game</title>
    <link rel="stylesheet" href="1stproject.css">
</head>
<body>
    <div class="container">
        <h1>Enhanced Quiz Game</h1>
        <div id="quiz">
            <h2 id="question"></h2>
            <div id="choices"></div>
            <button id="submit">Submit</button>
        </div>
        <div id="results">
            <p>Score: <span id="score">0</span></p>
            <p>Question: <span id="question-number">0</span>/<span id="total-questions">0</span></p>
        </div>
    </div>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=WhbwT991"></script>
    <script src="1stprojects.js"></script>
</body>
</html>
